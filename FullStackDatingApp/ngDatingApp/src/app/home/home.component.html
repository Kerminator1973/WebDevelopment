<div class="container mt-5">
  
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match!</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerActivate()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <!--Блок регистрации будем отображать только когда свойство registerMode будет 
    установлено в true. Так же, в случае, если дочерний компонент сгенерирует события
    cancelRegister, будет вызван соответствующий метод, параметром которого будет
    являться возникшее событие -->
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

</div>
